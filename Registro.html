<html>
    <head>
        <title>Registro de Usuario</title>
        <link href="css/estilos.css" rel='stylesheet' type='text/css' />
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b34343;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222222;
            overflow: hidden;
            position: relative; 
        }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Registro de Usuario</h2>
            <form action="procesar_registro.php" method="POST">
                <input type="text" name="nombre" placeholder="Nombre" required pattern="^[A-Za-zÁáÉéÍíÓóÚúÜüÑñ\s]{8,}$" title="El nombre debe contener al menos 8 letras y puede incluir espacios.">
                <input type="email" name="email" placeholder="Correo Electr&oacute;nico" required><br>
                <input type="password" name="contrasena" placeholder="Contrase&ntilde;a" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$" title="La contrase&Ntilde;a debe tener al menos 8 caracteres, incluyendo al menos una letra may&uacute;scula, una letra min&uacute;scula, un n&uacute;mero y un car&aacute;cter especial (!@#$%^&*)"><br>
                <input type="text" name="dni" placeholder="DNI" required pattern="[0-9]{8}" title="El DNI debe contener 8 dígitos numéricos."><br><br>
                <button type="submit">Registrarse</button>
                <button onclick="window.history.back()">Retroceder</button>
            </form>
        </div>
        <div class="wave2"></div>
    </body>
</html>
